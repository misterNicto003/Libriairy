<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Library Project</h1>
        <div id='newBtn-Container'>
            <button id='newBtn'>+ New Book</button>
        </div>
         <div id="popUp">
            <form id='form' action='/Script.js'>
                <span class="close">&times;</span>
                <ledgend>New Book</ledgend>
                <div id='textInput'> 
                    <p><input type='text' id='title' name='title' placeholder='Title'></p>
                    <p><input type='text' id='author' name='author' placeholder='Author'></p>
                    <p><input type='text' id='pages' name='pages' placeholder='Pages'></p>
                </div>
                <div id='checkBox'>
                    <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
                </div>
                <button type='submit' form='form' id='addBtn'>Add</button>
            </form>
        </div>
        <div id='Library-container'></div>
    
        <script src="Script.js"></script>
    </body>
</html>
